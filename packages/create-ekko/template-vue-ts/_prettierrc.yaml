printWidth: 120
tabWidth: 2
useTabs: false
semi: false # 分号
singleQuote: true # 单引号
vueIndentScriptAndStyle: true
quoteProps: 'as-needed'
bracketSpacing: true
trailingComma: 'none' # 末尾逗号
bracketSameLine: false
jsxSingleQuote: false
arrowParens: 'avoid'
insertPragma: false
requirePragma: false
proseWrap: 'never'
endOfLine: 'lf'
htmlWhitespaceSensitivity: 'strict'
rangeStart: 0
